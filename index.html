<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Coll√®ge</title>
    <style>
        /* --- 1. CONFIGURATION GLOBALE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            color: white;
            
            /* CENTRAGE */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            /* LE FOND VIOLET/BLEU */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. LES FORMULES FLOTTANTES (STYLE) --- */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .math-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.4); /* Blanc semi-transparent */
            font-family: 'Courier New', monospace;
            font-weight: normal; /* Fins */
            user-select: none;
            
            /* L'animation utilise des variables qu'on d√©finit dans le JS (--x, --y) */
            animation: drift linear infinite; 
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            will-change: transform, opacity;
        }

        /* L'ANIMATION DE "VOL" */
        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 0.5; /* Appara√Æt doucement */
            }
            85% {
                opacity: 0.5; /* Reste visible */
            }
            100% {
                /* Se d√©place vers la destination al√©atoire d√©finie en JS */
                transform: translate(var(--move-x), var(--move-y)) rotate(var(--rotate));
                opacity: 0; /* Dispara√Æt */
            }
        }

        /* --- 3. LE CONTENU --- */
        .page { 
            display: none; 
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        /* --- 4. LA GRILLE DES BOUTONS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        @media (max-width: 600px) { .menu-grid { grid-template-columns: 1fr; } }

        .card {
            background: white;
            width: 100%;
            height: 160px;
            border-radius: 25px;
            border: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transition: transform 0.3s;
            text-decoration: none;
        }

        .card:hover { transform: translateY(-10px) scale(1.05); }
        .card h2 { margin: 0; font-size: 36px; color: #5a67d8; font-weight: 800; }
        .card span { font-size: 14px; color: #a0aec0; margin-top: 8px; text-transform: uppercase; font-weight: bold; }

        .btn {
            display: inline-block; margin: 10px; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            background: white; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-retour { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); margin-top: 30px; }
        
        .course-content { background: rgba(255,255,255,0.95); color: #333; padding: 30px; border-radius: 20px; text-align: left; margin-top: 20px; }
        iframe { border-radius: 10px; width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>

    <div id="background-formulas"></div>

    <!-- === √âCRAN 1 : ACCUEIL === -->
    <div id="accueil" class="page" style="display: block;">
        <div class="main-title">
            <span>üìê</span> Math√©matiques
        </div>
        <p style="opacity: 0.9; font-size: 1.3rem;">Choisissez votre niveau</p>
    
        <div class="menu-grid">
            <button class="card" onclick="naviguer('menu-6e')">
                <h2>üî¢ 6√®me</h2><span>Niveau 1</span>
            </button>
            <button class="card" onclick="naviguer('menu-5e')">
                <h2>üìä 5√®me</h2><span>Niveau 2</span>
            </button>
            <button class="card" onclick="naviguer('menu-4e')">
                <h2>üìê 4√®me</h2><span>Niveau 3</span>
            </button>
            <button class="card" onclick="naviguer('menu-3e')">
                <h2>‚àë 3√®me</h2><span>Niveau 4</span>
            </button>
        </div>
    </div>

    <!-- === √âCRAN 2 : MENU 6√®me === -->
    <div id="menu-6e" class="page">
        <h1>Niveau 6√®me</h1>
        <div class="course-content">
            <h3>Chapitres disponibles :</h3>
            <button class="btn" onclick="naviguer('chap1-6e')">Chapitre 1 : Nombres et calculs</button>
            <p>D'autres chapitres arrivent bient√¥t...</p>
        </div>
        <button class="btn btn-retour" onclick="naviguer('accueil')">‚¨Ö Retour Accueil</button>
    </div>

    <!-- === √âCRAN 3 : D√âTAIL CHAPITRE 1 === -->
    <div id="chap1-6e" class="page">
        <h1>6e - Chapitre 1</h1>
        <div class="course-content">
            <p>Que veux-tu faire ?</p>
            <button class="btn" style="background:#4caf50; color:white;" onclick="naviguer('contenu-cours-6e-ch1')">üìë Cours</button>
            <button class="btn" style="background:#ff9800; color:white;" onclick="alert('Quiz √† venir !')">‚ùì Quiz</button>
            <button class="btn" style="background:#2196f3; color:white;" onclick="alert('Fiche d'exercices √† venir !')">üìù Fiche d'exercices</button>
        </div>
        <button class="btn btn-retour" onclick="naviguer('menu-6e')">‚¨Ö Retour Menu 6e</button>
    </div>

    <!-- === √âCRAN 4 : LE PDF === -->
    <div id="contenu-cours-6e-ch1" class="page">
        <h1>Cours : Nombres et calculs</h1>
        <div class="course-content">
            <iframe src="cours/6e_MATHS_CHAPITRE_1_LECON.pdf"></iframe>

    <!-- Placeholders -->
    <div id="menu-5e" class="page"><h1>5√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-4e" class="page"><h1>4√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-3e" class="page"><h1>3√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>

    <!-- === SCRIPTS === -->
    <script>
        function naviguer(idPage) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const page = document.getElementById(idPage);
            if(page) page.style.display = 'block';
        }

        const symbols = ["œÄ", "‚àë", "‚àû", "‚àö", "‚à´", "x¬≤", "sin", "cos", "tan", "%", "‚â†", "‚âà", "div", "3.14", "Œ±", "Œ≤", "‚àÜ", "‚àÖ"];
        const container = document.getElementById('background-formulas');

        function createSymbol() {
            if(!container) return; 

            const el = document.createElement('div');
            el.classList.add('math-symbol');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // 1. Position de d√©part al√©atoire (n'importe o√π sur l'√©cran)
            el.style.left = Math.random() * 100 + 'vw'; 
            el.style.top = Math.random() * 100 + 'vh';
            
            // 2. Taille al√©atoire (Gros)
            const size = Math.random() * 60 + 50; 
            el.style.fontSize = size + 'px';
            
            // 3. DIRECTION AL√âATOIRE (C'est ici la magie)
            // On calcule un mouvement al√©atoire entre -200px et +200px sur X et Y
            const moveX = (Math.random() - 0.5) * 400; 
            const moveY = (Math.random() - 0.5) * 400; 
            const rotate = (Math.random() - 0.5) * 60; // Rotation l√©g√®re

            // On envoie ces valeurs au CSS
            el.style.setProperty('--move-x', moveX + 'px');
            el.style.setProperty('--move-y', moveY + 'px');
            el.style.setProperty('--rotate', rotate + 'deg');

            // 4. Dur√©e
            const duration = Math.random() * 15 + 10; // Entre 10 et 25 secondes (tr√®s lent et fluide)
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }

        // On cr√©e des symboles r√©guli√®rement
        setInterval(createSymbol, 500);
        // On en lance quelques-uns d√®s le d√©but
        for(let i=0; i<15; i++) createSymbol();
    </script>
</body>
</html>
