<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths - Coll√®ge</title>
    <style>
        /* --- 1. LE FOND ET LA STRUCTURE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            color: white;
            
            /* LE FOND LUMINEUX (Bleu -> Violet) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        /* --- 2. LES PARTICULES (MATHS) --- */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 0; 
        }

        .math-symbol {
            position: absolute;
            color: white;
            font-family: 'Times New Roman', serif; 
            font-weight: normal;
            user-select: none;
            will-change: transform, opacity;
            animation: floating linear infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            15% { opacity: var(--target-opacity); } 
            85% { opacity: var(--target-opacity); } 
            100% {
                transform: translate(var(--move-x), var(--move-y)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        /* --- 3. LE CONTENU --- */
        .page { 
            display: none; 
            z-index: 10; 
            position: relative; 
            width: 100%; max-width: 1100px; 
            text-align: center;
        }

        .main-title {
            font-size: 4rem; 
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- 4. GRILLE DES BOUTONS (3 COLONNES) --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonnes */
            gap: 30px;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Adaptation mobile */
        @media (max-width: 900px) { .menu-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .menu-grid { grid-template-columns: 1fr; } }

        .card {
            background: white; 
            width: 100%; height: 180px;
            border-radius: 25px;
            border: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            text-decoration: none;
        }

        .card:hover { transform: translateY(-10px) scale(1.03); }
        
        /* Texte standard (Bleu) */
        .card h2 { margin: 0; font-size: 32px; color: #5a67d8; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .card span { font-size: 14px; color: #a0aec0; margin-top: 8px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }

        /* STYLE SCRATCH (Orange) */
        .card.scratch { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .card.scratch h2, .card.scratch span { color: white !important; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        /* STYLE AUTOMATISMES (Vert) */
        .card.auto { background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%); }
        .card.auto h2, .card.auto span { color: white !important; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* BOUTONS INTERNES */
        .btn {
            display: inline-block; margin: 10px; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            background: white; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .btn-retour { background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.3); margin-top: 30px; }
        
        .course-content { background: white; color: #333; padding: 40px; border-radius: 20px; text-align: left; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        iframe { border-radius: 10px; width: 100%; height: 600px; border: none; background: #f0f0f0; }

    </style>
</head>
<body>

    <div id="background-formulas"></div>

    <!-- === ACCUEIL === -->
    <div id="accueil" class="page" style="display: block;">
        <div class="main-title">üìê Math√©matiques</div>
        <div class="subtitle">Choisissez votre niveau</div>
    
        <div class="menu-grid">
            <!-- Ligne 1 -->
            <button class="card" onclick="naviguer('menu-6e')">
                <h2>üî¢ 6√®me</h2><span>Niveau 1</span>
            </button>
            <button class="card" onclick="naviguer('menu-5e')">
                <h2>üìä 5√®me</h2><span>Niveau 2</span>
            </button>
            <button class="card" onclick="naviguer('menu-4e')">
                <h2>üìê 4√®me</h2><span>Niveau 3</span>
            </button>
            
            <!-- Ligne 2 -->
            <button class="card" onclick="naviguer('menu-3e')">
                <h2>‚àë 3√®me</h2><span>Niveau 4</span>
            </button>
            <button class="card scratch" onclick="alert('Bient√¥t !')">
                <h2>üé® Scratch</h2><span>Programmation</span>
            </button>
            <button class="card auto" onclick="alert('Bient√¥t !')">
                <h2>‚ö° Automatismes</h2><span>Entra√Ænement</span>
            </button>
        </div>
    </div>

    <!-- === PAGES INTERNES === -->
    <div id="menu-6e" class="page">
        <h1>Niveau 6√®me</h1>
        <div class="course-content">
            <h3>Chapitres :</h3>
            <button class="btn" onclick="naviguer('chap1-6e')">Chapitre 1 : Nombres et calculs</button>
        </div>
        <button class="btn btn-retour" onclick="naviguer('accueil')">Retour Accueil</button>
    </div>

    <div id="chap1-6e" class="page">
        <h1>6e - Chapitre 1</h1>
        <div class="course-content">
            <p>Que veux-tu faire ?</p>
            <button class="btn" style="background:#48bb78; color:white;" onclick="naviguer('contenu-cours-6e-ch1')">üìë Le Cours</button>
            <button class="btn" style="background:#ed8936; color:white;" onclick="alert('Quiz bient√¥t disponible !')">‚ùì Quiz</button>
            <button class="btn" style="background:#4299e1; color:white;" onclick="alert('Fiche d'exercices bient√¥t disponibles !')">üìù Fiche d'exercices</button>
        </div>
        <button class="btn btn-retour" onclick="naviguer('menu-6e')">Retour</button>
    </div>

        <div class="course-content">
            <iframe src="cours/6e_MATHS_CHAPITRE_1_LECON.pdf"></iframe>
        </div>
        <button class="btn btn-retour" onclick="naviguer('chap1-6e')">Retour</button>
    </div>

    <!-- Placeholders (pour que les boutons 5e, 4e, 3e ne fassent pas d'erreur) -->
    <div id="menu-5e" class="page"><h1>5√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-4e" class="page"><h1>4√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-3e" class="page"><h1>3√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>

    <!-- === LOGIQUE JAVASCRIPT === -->
    <script>
        // --- 1. LISTES DE SYMBOLES PAR NIVEAU ---
        const f_accueil = ["œÄ", "‚àë", "‚à´", "x", "y", "‚àö", "‚àû", "‚â†", "‚âà", "‚àÜ", "¬µ", "Œ≤", "Œ©", "Œ∏", "sin", "log", "tan"];
        
        const f_6e = ["+", "-", "√ó", "√∑", "=", "10", "100", "0,5", "Cercle", "Angle", "Carr√©", "1,2", "Perpendiculaire", "//"];
        const f_5e = ["5/4", "%", "Sym√©trie", "(-5)", "(+3)", "Triangle", "180¬∞", "M√©diatrice", "Aire", "Priorit√©", "x"];
        const f_4e = ["x¬≤", "Pythagore", "Cos", "10‚Åµ", "10‚Åª¬≥", "x+3=0", "Vitesse", "Translation", "C√¥ne", "Pyramide"];
        const f_3e = ["f(x)", "Thal√®s", "Probabilit√©", "sin", "tan", "Sph√®re", "Homoth√©tie", "Boule", "Ratio", "a¬≤-b¬≤"];

        let symbolesActuels = f_accueil;

        // --- 2. FONCTION DE NAVIGATION ---
        function naviguer(idPage) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const page = document.getElementById(idPage);
            if(page) page.style.display = 'block';

            if (idPage.includes('6e')) { symbolesActuels = f_6e; }
            else if (idPage.includes('5e')) { symbolesActuels = f_5e; }
            else if (idPage.includes('4e')) { symbolesActuels = f_4e; }
            else if (idPage.includes('3e')) { symbolesActuels = f_3e; }
            else { symbolesActuels = f_accueil; }
        }

        // --- 3. G√âN√âRATEUR DE SYMBOLES ---
        const container = document.getElementById('background-formulas');

        function createSymbol() {
            if(!container) return;

            const el = document.createElement('div');
            el.classList.add('math-symbol');
            el.innerText = symbolesActuels[Math.floor(Math.random() * symbolesActuels.length)];
            
            // Position
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            
            // Profondeur
            const depth = Math.random(); 
            
            // Taille r√©duite (entre 15px et 65px)
            const size = (depth * 50) + 15; 
            el.style.fontSize = size + 'px';
            
            // Flou
            const blur = (1 - depth) * 4; 
            el.style.filter = `blur(${blur}px)`;
            
            // Opacit√©
            const opacity = (depth * 0.4) + 0.1; 
            el.style.setProperty('--target-opacity', opacity);

            // Mouvement (Rapide et tournant)
            const moveX = (Math.random() - 0.5) * 300; 
            const moveY = (Math.random() - 0.5) * 300; 
            const rotate = (Math.random() - 0.5) * 720; 
            
            el.style.setProperty('--move-x', moveX + 'px');
            el.style.setProperty('--move-y', moveY + 'px');
            el.style.setProperty('--rotate', rotate + 'deg');

            // Vitesse
            const duration = (Math.random() * 6) + 6; 
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }

        for(let i=0; i<40; i++) createSymbol();
        setInterval(createSymbol, 400);
    </script>
</body>
</html>
