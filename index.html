<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- 1. LE FOND ET LA STRUCTURE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            color: white;
            
            /* NOUVEAU FOND : Bleu Indigo Profond (Comme la photo 1) */
            background: radial-gradient(circle at center, #3b42a3 0%, #1e225e 100%);
            
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        /* --- 2. LES PARTICULES (MATHS) --- */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 0; 
        }

        .math-symbol {
            position: absolute;
            color: white;
            font-family: 'Times New Roman', serif; /* Police Maths classique */
            font-weight: normal;
            user-select: none;
            will-change: transform, opacity;
            animation: floating linear infinite;
            /* Petite ombre pour les d√©tacher du fond */
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: var(--target-opacity); } 
            90% { opacity: var(--target-opacity); } 
            100% {
                transform: translate(var(--move-x), var(--move-y)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        /* --- 3. LE CONTENU --- */
        .page { 
            display: none; 
            z-index: 10; 
            position: relative; 
            width: 100%; max-width: 900px; 
            text-align: center;
        }

        .main-title {
            font-size: 4rem; 
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.4);
            letter-spacing: -2px;
        }

        /* --- 4. GRILLE DES BOUTONS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 600px) { .menu-grid { grid-template-columns: 1fr; } }

        .card {
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            width: 100%; height: 160px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover { transform: translateY(-10px) scale(1.03); background: white; }
        
        /* Style du texte dans les boutons */
        .card h2 { 
            margin: 0; font-size: 32px; color: #1e225e; font-weight: 800; 
            display: flex; align-items: center; gap: 10px;
        }
        .card span { font-size: 14px; color: #5c6b7f; margin-top: 8px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }

        /* BOUTONS INTERNES */
        .btn {
            display: inline-block; margin: 10px; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            background: white; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .btn-retour { background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.3); margin-top: 30px; }
        
        .course-content { background: white; color: #333; padding: 40px; border-radius: 20px; text-align: left; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        iframe { border-radius: 10px; width: 100%; height: 600px; border: none; background: #f0f0f0; }

    </style>
</head>
<body>

    <div id="background-formulas"></div>

    <!-- === ACCUEIL === -->
    <div id="accueil" class="page" style="display: block;">
        <div class="main-title">
            Math√©matiques
        </div>
        <p style="opacity: 0.8; font-size: 1.4rem; font-weight: 300; margin-bottom: 40px;">Coll√®ge ‚Ä¢ Exercices ‚Ä¢ Le√ßons</p>
    
        <div class="menu-grid">
            <!-- J'ai remis les ic√¥nes (üî¢, üìä...) pour correspondre √† ton design -->
            <button class="card" onclick="naviguer('menu-6e')">
                <h2>üî¢ 6√®me</h2><span>Niveau 1</span>
            </button>
            <button class="card" onclick="naviguer('menu-5e')">
                <h2>üìä 5√®me</h2><span>Niveau 2</span>
            </button>
            <button class="card" onclick="naviguer('menu-4e')">

                <h2>‚àë 3√®me</h2><span>Niveau 4</span>

    <!-- === PAGES INTERNES === -->

    <!-- === LOGIQUE JAVASCRIPT === -->
    <script>
        function naviguer(idPage) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const page = document.getElementById(idPage);
            if(page) page.style.display = 'block';
        }

        // --- G√âN√âRATEUR AM√âLIOR√â ---
        const symbols = ["œÄ", "‚àë", "‚à´", "x", "y", "‚àö", "‚àû", "‚â†", "‚âà", "‚àÜ", "¬µ", "Œ≤", "Œ©", "Œ∏", "sin", "log", "cos", "tan"];
        const container = document.getElementById('background-formulas');

        function createSymbol() {
            if(!container) return;

            const el = document.createElement('div');
            el.classList.add('math-symbol');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Position
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            el.style.left = startX + 'vw';
            el.style.top = startY + 'vh';
            
            // Profondeur
            const depth = Math.random(); 
            
            // TAILLE XXL : Jusqu'√† 150px pour ceux devant (comme ta photo 1)
            const size = (depth * 130) + 20; 
            el.style.fontSize = size + 'px';
            
            // Flou
            const blur = (1 - depth) * 5; 
            el.style.filter = `blur(${blur}px)`;
            
            // Opacit√© (Plus visible qu'avant)
            const opacity = (depth * 0.4) + 0.1; 
            el.style.setProperty('--target-opacity', opacity);

            // Mouvement
            const moveX = (Math.random() - 0.5) * 300; 
            const moveY = (Math.random() - 0.5) * 300; 
            const rotate = (Math.random() - 0.5) * 60; 
            
            el.style.setProperty('--move-x', moveX + 'px');
            el.style.setProperty('--move-y', moveY + 'px');
            el.style.setProperty('--rotate', rotate + 'deg');

            // VITESSE ACC√âL√âR√âE : Entre 8s et 18s (au lieu de 30-50s)
            const duration = (Math.random() * 10) + 8; 
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }

        // Remplissage initial
        for(let i=0; i<35; i++) createSymbol();
        // Cr√©ation tr√®s rapide
        setInterval(createSymbol, 400);
    </script>
