<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- 1. CONFIGURATION GLOBALE & CENTRAGE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            color: white;
            
            /* LE CENTRAGE PARFAIT */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            /* NOUVEAU FOND : LE BLEU/VIOLET PROFOND (Comme la photo) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. LES FORMULES FLOTTANTES (PLUS GROSSES & VISIBLES) --- */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .math-symbol {
            position: absolute;
            color: white; /* Blanc pur */
            font-family: 'Courier New', monospace;
            font-weight: 900; /* Gras pour être plus visible */
            user-select: none;
            animation: floatAndFade linear infinite; 
            text-shadow: 0 0 10px rgba(255,255,255,0.3); /* Petite lueur */
        }

        /* Animation : On augmente l'opacité pour qu'on les voit mieux */
        @keyframes floatAndFade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.25; /* VISIBILITÉ AUGMENTÉE ICI */
            }
            90% {
                opacity: 0.25; /* Reste visible longtemps */
            }
            100% {
                transform: translateY(-150px) rotate(20deg);
                opacity: 0;
            }
        }

        /* --- 3. LE CONTENU --- */
        .page { 
            display: none; 
            z-index: 10; 
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        
        #accueil { display: block; }

        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .main-title {
            font-size: 3.5rem; /* Titre plus gros */
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        /* --- 4. LA GRILLE DES 4 BOUTONS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes strictes */
            gap: 30px; /* Plus d'espace entre les boutons */
            justify-content: center;
            margin-top: 50px;
            max-width: 600px; /* On limite la largeur pour centrer le bloc */
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive : Sur téléphone, 1 seule colonne */
        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            width: 100%; /* Prend la place de la grille */
            height: 160px;
            border-radius: 25px;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25); /* Ombre plus marquée */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover { transform: translateY(-10px) scale(1.05); }

        .card h2 { margin: 0; font-size: 36px; color: #5a67d8; font-weight: 800; }
        .card span { font-size: 14px; color: #a0aec0; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
