<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- 1. CONFIGURATION GLOBALE & CENTRAGE PARFAIT --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* Prend toute la hauteur de l'√©cran */
            color: white;
            
            /* LE SECRET DU CENTRAGE : Flexbox */
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center;     /* Centre verticalement */
            flex-direction: column;
            
            /* Fond d√©grad√© global */
            background: linear-gradient(135deg, #5b247a 0%, #1bcedf 100%);
            overflow-x: hidden; /* Emp√™che le scroll horizontal */
            position: relative;
        }

        /* --- 2. LES FORMULES FLOTTANTES (ANIMATION) --- */
        /* Le conteneur des symboles en arri√®re-plan */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* On peut cliquer √† travers */
            z-index: 0; /* Derri√®re le contenu */
            overflow: hidden;
        }

        /* Le style d'un symbole math√©matique individuel */
        .math-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.15); /* Blanc tr√®s transparent */
            font-family: 'Courier New', monospace;
            font-weight: bold;
            user-select: none;
            /* L'animation d√©finie plus bas */
            animation: floatAndFade linear infinite; 
        }

        /* L'animation : Flotte vers le haut et change d'opacit√© */
        @keyframes floatAndFade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.3; /* Appara√Æt */
            }
            80% {
                opacity: 0.3; /* Reste visible */
            }
            100% {
                transform: translateY(-100px) rotate(20deg); /* Monte de 100px */
                opacity: 0; /* Dispara√Æt */
            }
        }

        /* --- 3. LE CONTENU (Au-dessus du fond) --- */
        .page { 
            display: none; 
            z-index: 10; /* Devant les formules */
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        
        #accueil { display: block; } /* L'accueil est visible par d√©faut */

        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }

        /* Titre principal */
        .main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        /* --- 4. LA GRILLE DES BOUTONS --- */
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: white;
            width: 260px;
            height: 160px;
            border-radius: 25px; /* Bords tr√®s ronds */
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Effet rebond */
        }

        .card:hover { transform: translateY(-10px) scale(1.02); }

        .card h2 { margin: 0; font-size: 32px; color: #5a67d8; font-weight: 800; }
        .card span { font-size: 14px; color: #a0aec0; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        /* Couleurs sp√©cifiques */
        .card.scratch { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
        .card.scratch h2, .card.scratch span { color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        .card.auto { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .card.auto h2, .card.auto span { color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* Boutons de navigation (Pages internes) */
        .btn {
            display: inline-block;
            margin: 10px; padding: 12px 24px;
            border: none; border-radius: 50px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: white; color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-retour { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4); }

        /* Styles pour le contenu des cours (Alignement √† gauche) */
        .course-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: left;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        iframe { border-radius: 10px; width: 100%; height: 500px; border: none; }

    </style>
</head>
<body>

    <!-- Ce div va contenir les symboles math√©matiques flottants -->

    <!-- === √âCRAN 2 : MENU 6√®me === -->

    <!-- === SCRIPTS === -->
    <script>
        // --- 1. FONCTION DE NAVIGATION ---
        function naviguer(idPage) {
            // Cacher toutes les pages
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            // Afficher la page demand√©e
            const page = document.getElementById(idPage);
            if(page) page.style.display = 'block';
        }

        // --- 2. G√âN√âRATEUR DE PARTICULES (FORMULES MATHS) ---
        const symbols = ["œÄ", "‚àë", "‚àû", "‚àö", "‚à´", "x¬≤", "sin", "cos", "tan", "%", "‚â†", "‚âà", "div", "3.14", "Œ±", "Œ≤", "‚àÜ", "‚àÖ"];
        const container = document.getElementById('background-formulas');

        function createSymbol() {
            const el = document.createElement('div');
            el.classList.add('math-symbol');
            
            // Choisir un symbole au hasard
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Position al√©atoire (largeur et hauteur)
            el.style.left = Math.random() * 100 + 'vw'; // Position horizontale
            el.style.top = Math.random() * 100 + 'vh';  // Position verticale de d√©part
            
            // Taille al√©atoire
            const size = Math.random() * 30 + 10; // Entre 10px et 40px
            el.style.fontSize = size + 'px';
            
            // Dur√©e d'animation al√©atoire
            const duration = Math.random() * 10 + 5; // Entre 5 et 15 secondes
            el.style.animationDuration = duration + 's';
            
            // Ajouter au conteneur
            container.appendChild(el);

            // Supprimer l'√©l√©ment apr√®s l'animation pour ne pas surcharger le navigateur
            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }

        // Cr√©er un nouveau symbole toutes les 300 millisecondes
        setInterval(createSymbol, 300);

        // En cr√©er 20 tout de suite pour ne pas attendre
        for(let i=0; i<20; i++) createSymbol();

    </script>
