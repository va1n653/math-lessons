<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Coll√®ge</title>
    <style>
        /* --- 1. LE FOND ET LA STRUCTURE --- */
     body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            color: white;
            
            /* LE FOND CLAIR (Bleu vers Violet, comme sur ta photo) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        /* --- 2. LES PARTICULES (MATHS) --- */
        #background-formulas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 0; 
        }

        .math-symbol {
            position: absolute;
            color: white;
            font-family: 'Times New Roman', serif; 
            font-weight: normal;
            user-select: none;
            will-change: transform, opacity;
            /* Animation tr√®s fluide */
            animation: floating linear infinite;
        }

        /* L'animation douce : Apparition -> Flottement -> Disparition */
        @keyframes floating {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            15% { opacity: var(--target-opacity); } /* Appara√Æt doucement */
            85% { opacity: var(--target-opacity); } /* Reste visible longtemps */
            100% {
                /* Se d√©place vers la destination calcul√©e en JS */
                transform: translate(var(--move-x), var(--move-y)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        /* --- 3. LE CONTENU --- */
        .page { 
            display: none; 
            z-index: 10; 
            position: relative; 
            width: 100%; max-width: 900px; 
            text-align: center;
        }

        .main-title {
            font-size: 4.5rem; /* Tr√®s gros titre */
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 50px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- 4. GRILLE DES BOUTONS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 600px) { .menu-grid { grid-template-columns: 1fr; } }

        .card {
            background: rgba(255, 255, 255, 0.9); /* Tr√®s blanc */
            backdrop-filter: blur(10px); 
            width: 100%; height: 160px;
            border-radius: 30px; /* Encore plus rond */
            border: 1px solid rgba(255,255,255,0.6);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
        }

        .card:hover { transform: translateY(-10px) scale(1.02); background: white; }
        
        .card h2 { 
            margin: 0; font-size: 38px; color: #303585; font-weight: 800; 
            display: flex; align-items: center; gap: 15px;
        }
        .card span { font-size: 13px; color: #888; margin-top: 10px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }

        /* BOUTONS INTERNES */
        .btn {
            display: inline-block; margin: 10px; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            background: white; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .btn-retour { background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.3); margin-top: 30px; }
        
        .course-content { background: white; color: #333; padding: 40px; border-radius: 20px; text-align: left; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        iframe { border-radius: 10px; width: 100%; height: 600px; border: none; background: #f0f0f0; }

    </style>
</head>
<body>

    <div id="background-formulas"></div>

    <!-- === ACCUEIL === -->
    <div id="accueil" class="page" style="display: block;">
        <div class="main-title">
            Math√©matiques
        </div>
        <div class="subtitle">Coll√®ge ‚Ä¢ Exercices ‚Ä¢ Le√ßons</div>
    
        <div class="menu-grid">
            <button class="card" onclick="naviguer('menu-6e')">
                <h2>üî¢ 6√®me</h2><span>Niveau 1</span>
            </button>
            <button class="card" onclick="naviguer('menu-5e')">
                <h2>üìä 5√®me</h2><span>Niveau 2</span>
            </button>
            <button class="card" onclick="naviguer('menu-4e')">
                <h2>üìê 4√®me</h2><span>Niveau 3</span>
            </button>
            <button class="card" onclick="naviguer('menu-3e')">
                <h2>‚àë 3√®me</h2><span>Niveau 4</span>
            </button>
        </div>
    </div>

    <!-- === PAGES INTERNES === -->
    <div id="menu-6e" class="page">
        <h1>Niveau 6√®me</h1>
        <div class="course-content">
            <h3>Chapitres :</h3>
            <button class="btn" onclick="naviguer('chap1-6e')">Chapitre 1 : Nombres et calculs</button>
        </div>
        <button class="btn btn-retour" onclick="naviguer('accueil')">Retour Accueil</button>
    </div>

    <div id="chap1-6e" class="page">
        <h1>6e - Chapitre 1</h1>
        <div class="course-content">
            <p>Que veux-tu faire ?</p>
            <button class="btn" style="background:#48bb78; color:white;" onclick="naviguer('contenu-cours-6e-ch1')">üìë Le Cours</button>
            <button class="btn" style="background:#ed8936; color:white;" onclick="alert('Quiz bient√¥t disponible !')">‚ùì Quiz</button>
            <button class="btn" style="background:#4299e1; color:white;" onclick="alert('Exercices bient√¥t disponibles !')">üìù Exercices</button>
        </div>
        <button class="btn btn-retour" onclick="naviguer('menu-6e')">Retour</button>
    </div>

    <div id="contenu-cours-6e-ch1" class="page">

        <div class="course-content">
            <iframe src="cours/6e_MATHS_CHAPITRE_1_LECON.pdf"></iframe>
        </div>
        <button class="btn btn-retour" onclick="naviguer('chap1-6e')">Retour</button>
    </div>

    <!-- Placeholders -->
    <div id="menu-5e" class="page"><h1>5√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-4e" class="page"><h1>4√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>
    <div id="menu-3e" class="page"><h1>3√®me</h1><p>En construction...</p><button class="btn btn-retour" onclick="naviguer('accueil')">Retour</button></div>

 <script>
        function naviguer(idPage) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            const page = document.getElementById(idPage);
            if(page) page.style.display = 'block';
        }

        // --- G√âN√âRATEUR RAPIDE & TOURNANT ---
        const symbols = ["œÄ", "‚àë", "‚à´", "x", "y", "‚àö", "‚àû", "‚â†", "‚âà", "‚àÜ", "¬µ", "Œ≤", "Œ©", "Œ∏", "sin", "log", "tan"];
        const container = document.getElementById('background-formulas');

        function createSymbol() {
            if(!container) return;

            const el = document.createElement('div');
            el.classList.add('math-symbol');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // 1. Position al√©atoire
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            
            // 2. Profondeur & Flou
            const depth = Math.random(); 
            const size = (depth * 60) + 20; 
            el.style.fontSize = size + 'px';
            const blur = (1 - depth) * 4; 
            el.style.filter = `blur(${blur}px)`;
            const opacity = (depth * 0.4) + 0.1; 
            el.style.setProperty('--target-opacity', opacity);

            // 3. MOUVEMENT & ROTATION (C'est ici que √ßa change !)
            // On augmente la distance de d√©placement (300px)
            const moveX = (Math.random() - 0.5) * 300; 
            const moveY = (Math.random() - 0.5) * 300; 
            
            // ROTATION FORTE : Ils tournent beaucoup (jusqu'√† 360 degr√©s)
            const rotate = (Math.random() - 0.5) * 720; // 720 = 2 tours complets
            
            el.style.setProperty('--move-x', moveX + 'px');
            el.style.setProperty('--move-y', moveY + 'px');
            el.style.setProperty('--rotate', rotate + 'deg');

            // 4. VITESSE ACC√âL√âR√âE
            // Entre 6 et 12 secondes (C'est beaucoup plus rapide qu'avant)
            const duration = (Math.random() * 6) + 6; 
            el.style.animationDuration = duration + 's';
            
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }

        // On remplit l'√©cran
        for(let i=0; i<40; i++) createSymbol();
        
        // On en cr√©e souvent (toutes les 0.4 secondes) pour que √ßa bouge bien
        setInterval(createSymbol, 400);
    </script>
